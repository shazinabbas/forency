<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            display: flex;
            gap: 30px;
        }

        .form-section {
            flex: 2;
        }

        .info-section {
            flex: 1;
            background: #0066cc;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border: none;
            background: #f5f5f5;
            border-radius: 20px;
            cursor: pointer;
        }

        .tab.active {
            background: #0066cc;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background: #e32636;
            color: white;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-list li::before {
            content: "âœ“";
            color: #4CAF50;
        }

        .result {
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Currency Exchange Made Easy!</h1>
        <p>Exchange Currency Online & Get Door Delivery!</p>
    </div>

    <div class="container">
        <div class="form-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('buy')">Buy Currency</button>
                <button class="tab" onclick="switchTab('sell')">Sell Currency</button>
            </div>

            

            <div class="form-group">
                <label>Currency</label>
                <select id="currency" onchange="updateRate()">
                    <option>USD - US Dollar</option>
                    <option>EUR - Euro</option>
                    <option>GBP - British Pound</option>
                </select>
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input type="number" id="amount" value="1000" onchange="updateRate()">
            </div>

            

            <div class="result">
                <span id="result">84,690 INR approx</span>
                <button class="btn btn-primary">Get Rates</button>
            </div>
        </div>

        
    </div>

    <script>
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }

        function updateRate() {
            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;
            const rates = {
                'USD - US Dollar': 84.69,
                'EUR - Euro': 91.25,
                'GBP - British Pound': 106.80
            };
            
            const rate = rates[currency];
            const result = (amount * rate).toLocaleString('en-IN', {
                maximumFractionDigits: 0
            });
            
            document.getElementById('result').textContent = `${result} INR approx`;
        }
    </script>
</body>
</html>
